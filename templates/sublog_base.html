<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>suBlog - {% block title %}{% endblock %}</title>

    {% include "partials/icon_links.html" %}

    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'sublog.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'preview_form_group.css' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body class="default-text-color">

{% include "partials/header.html" %}

<div class="mobile-spacer">
{% include "partials/user-line.html" %}
</div>

<div class="mobile-spacer">
    <div class="container-fluid">
        <div class="row">
            {% block content %}{% endblock %}
        </div>
    </div>

</div>
<div class="mobile-spacer">
    {% include "partials/footer.html" %}
</div>

</body>
</html>
