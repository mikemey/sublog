{% extends "sublog_base.html" %}

{% block title %}login{% endblock %}

{% block content %}

<form action="{% url 'login' %}" class="form-horizontal" method="POST">
    {% csrf_token %}

    <div class="form-group">
        <h3 class="col-sm-offset-1 col-sm-9">Please login:</h3>
    </div>

    {% if next %}
    <input type="hidden" name="next" value="{{ next }}"/>
    {% endif %}

    {% if form.errors %}
    <div class="form-group">
        <div class="alert alert-danger col-sm-12" role="alert">Please enter a correct username and/or password.</div>
    </div>
    {% endif %}

    <div class="form-group">
        <label for="username" class="col-sm-offset-1 col-sm-2 control-label">Name: </label>

        <div class="col-sm-6">
            <input id="username" class="form-control" placeholder="your username" required="required"
                   value="{{ request.POST.username }}" name="username" type="text" maxlength="50"/>
        </div>
    </div>

    <div class="form-group">
        <label for="username" class="col-sm-offset-1 col-sm-2 control-label">Password: </label>

        <div class="col-sm-6">
            <input id="password" class="form-control" placeholder="your password" required="required"
                   value="{{ form_data.password }}" name="password" type="password" maxlength="50"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-2">
            <button type="submit" class="btn btn-default">Login</button>
        </div>
    </div>
</form>
{% endblock %}
