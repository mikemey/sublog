{% extends "sublog_base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row">
    {% if latest_articles %}
        {% for article in latest_articles %}
            {% include 'partials/article_detail.html' with preview=True %}
        {% endfor %}
    {% else %}
        <p>No articles yet!</p>
    {% endif %}
</div>
{% endblock %}
