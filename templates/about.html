{% extends "sublog_base.html" %}

{% block title %}About me{% endblock %}

{% block content %}
<div class="row">
    <h3 class="col-sm-3 about-title">{{ article.title }}</h3>

    {% autoescape off %}
    <div class="col-sm-9 about-content markdown-body">
        {{ article.rendered }}
    </div>
    {% endautoescape %}
</div>
{% endblock %}
