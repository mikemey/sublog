<div class="article-panel panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ article.title }}
        </h3>
    </div>

    <div class="panel-body">
        <span class="small pull-right">{{ article.pub_date }}</span>

        {% autoescape off %}
        <div class="article_content markdown-body">
            {% if preview and article.rendered|wordcount > 60 %}
                {{ article.rendered | truncatewords_html:60 }}
            {% else %}
                {{ article.rendered }}
            {% endif %}
        </div>
        {% endautoescape %}

        {% if preview %}
        <p><a href="{% url 'article' article.id %}">read more...</a></p>
        {% endif %}
    </div>
</div>
