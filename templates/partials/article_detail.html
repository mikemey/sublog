<div class="article-panel panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ article.title }}
        </h3>
    </div>

    <div class="panel-body">
        <span class="small pull-right">{{ article.pub_date }}</span>

        <div class="article_content">
            {% if preview and article.content|wordcount > 60 %}
                {{ article.content | truncatewords_html:60 }}
            {% else %}
                {{ article.content }}
            {% endif %}
        </div>

        {% if preview %}
        <p><a href="{% url 'article' article.id %}">read more...</a></p>
        {% endif %}
    </div>
</div>
