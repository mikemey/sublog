<div class="article">
    <h2>{{ article.title }}</h2>

    <p>Published: {{ article.pub_date }}</p>

    <div class="article-content">
        {% if long_version %}
            {{ article.content }}
        {% else %}
            {{ article.content | truncatechars:500}}
        {% endif %}
    </div>

    {% if not long_version %}
    <a class="read-more" href="{% url 'article' article.id %}">read more...</a>
    {% endif %}
</div>
