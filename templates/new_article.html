{% extends "sublog_base.html" %}

{% block title %}new article{% endblock %}

{% block content %}

<form action="{% url 'new_article' %}" class="form-horizontal" method="POST">
    {% csrf_token %}

    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-11">
            <h2>Create a new article:</h2>
        </div>

        {% if error_message %}
        <div class="alert alert-danger col-sm-offset-2 col-sm-8" role="alert">{{ error_message }}</div>
        {% endif %}
    </div>

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title </label>

        <div class="col-sm-9">
            <input id="title" class="form-control" placeholder="comment title"
                   value="{{ form_data.title }}" name="title" type="text" maxlength="500"/>
        </div>
    </div>

    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">Content</label>

        <div class="col-sm-9">
                <textarea id="content" class="form-control" placeholder="your comment"
                          name="content" rows="15">{{ form_data.content }}</textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-9">
            <button type="submit" class="btn btn-default">Post article</button>
        </div>
    </div>
</form>
{% endblock %}
